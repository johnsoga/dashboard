<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <style>
    #hchart { width: 800px; height: 500px; border: 1px solid #bbb }
    </style>
</head>

<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var hchart = null;
    socket.on('completeData', function(data) {
        document.getElementById('complete-data').innerHTML = JSON.stringify(data) + "\n";
        var series = {};
        series.data = [];
        for(var i; i < data.length; i++) {
            series.data.push({data[i].date:data[i].data});
        }

        $('#hchart').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        hchart = this;
                    }
                }
            },
            colors: ['#7cb5ec', '#ff8528', '#90ed7d', '#f7a35c', '#8085e9',
                '#f15c80', '#e4d354', '#8085e8', '#8d4653', '#91e8e1'],
            title: {
                text: 'Example'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            series: [series]
        });
    });
    socket.on('dataUpdate', function (data) {
        document.getElementById('updated-data').innerHTML += JSON.stringify(data) + "\n";
        hchart.series[0].addPoint([data.date, data.data], true, true);
    });
</script>

<h1>Real-time Dashboard</h1>
<div id='hchart'></div>
<h2>Initial Data</h2>
<pre id='complete-data'></pre><br/>
<h2>Data Updates</h2>
<pre id='updated-data'></pre>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <style>
    #hchart { width: 800px; height: 300px; border: 1px solid #bbb }
    </style>
</head>

<body>
<script src="smoothie.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="/socket.io/socket.io.js"></script>
<canvas id="schart" width="800" height="300"></canvas>
<script>
    var socket = io();
    var hchart;
    var schart = new SmoothieChart({grid:{sharpLines:true}});
    var canvas = document.getElementById('schart');
    var series = new TimeSeries();

    schart.streamTo(canvas, 1000);

    function requestData() {
        socket.on('dataUpdate', function (data) {
            // document.getElementById('updated-data').innerHTML += JSON.stringify(data) + "\n";
            var series = hchart.series[0];
            shift = series.data.length > 20;
            hchart.series[0].addPoint([data.date, data.data], true, shift);

            series.append(data.date, data.data);
            schart.addTimeSeries(series, {lineWidth:2,strokeStyle:'#00ff00'});
        });
    }

    Highcharts.setOptions({
        global : {
            useUTC : false
        }
    });
    $(document).ready(function() {
        hchart = new Highcharts.Chart({
            chart: {
                renderTo: 'hchart',
                type: 'areaspline',
                animation: Highcharts.svg,
                events: {
                    load: requestData
                }
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                max: 100,
                min: 0,
            },
            series: [{
                marker: {
                    enabled: false
                },
                data: []
            }]
        });
    });

</script>
<h1>Real-time Dashboard</h1>
<div id='hchart'></div>
<!-- <pre id='updated-data'></pre> -->
</body>
</html>
